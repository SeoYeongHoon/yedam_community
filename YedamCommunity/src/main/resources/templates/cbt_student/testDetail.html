<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/admin_layout}"
	layout:fragment="Admin">
<style>

</style>
<div>
	<div class="card-style"
		style="border: 1px solid gray; border-radius: 30px; width: 700px; margin-top: 50px; margin-bottom: 50px; background-color: white; display: inline-block;">
		<br> <br>
		<h1 style="text-align: center;">시험</h1>
		<br> <br>
		<table class="table">
			<tr>
				<th>과정명</th>
				<td>[[${testDetail.curriculumName}]]</td>
			</tr>
			<tr>
				<th>시험명</th>
				<td>[[${testDetail.testName}]]</td>
			</tr>
			<tr>
				<th>응시기간</th>
				<td>[[${#dates.format(testDetail.testDate, 'yyyy년 MM월 dd일')}]]</td>
			</tr>
			<tr>
				<th>총점</th>
				<td>[[${testDetail.quizScoreSum}]]점</td>
			</tr>
			<tr>
				<th>문제수</th>
				<td>[[${testDetail.quizIdCnt}]]개</td>
			</tr>
			<tr>
				<th>유의사항</th>
				<td>[[${testDetail.testContent}]]</td>
			</tr>
		</table>
		<br> <br>
		<div style="text-align: center">
			<button class="main-btn dark-btn-outline square-btn btn-hover"
				th:onclick="|location.href='@{/testList}'|">목록</button>
			<button th:id="${testDetail.testId}" class="main-btn dark-btn-outline square-btn btn-hover"
			    th:onclick="|location.href='@{/testStart(testId=${testDetail.testId},subjectId=${testDetail.subjectId},page=1)}'|">시작</button>
		</div>
		<br> <br>
	</div>
</div>
</html>
