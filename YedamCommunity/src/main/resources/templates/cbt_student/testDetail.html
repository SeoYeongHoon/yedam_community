<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/admin_layout}"
	layout:fragment="Admin">
<style>
.tdetail1 {
	display: inline-block;
}
</style>
<div>
	<div class="card-style"
		style="border: 1px solid gray; border-radius: 30px; width: 700px; margin-top: 50px; margin-bottom: 50px; background-color: white; display: inline-block;">
		<br> <br>
		<h1 style="text-align: center;">시험</h1>
		<br> <br>
		<table class="table">
			<tr>
				<th>과정명</th>
				<td>[[${testDetail.curriculumName}]]</td>
			</tr>
			<tr>
				<th>시험명</th>
				<td>[[${testDetail.testName}]]</td>
			</tr>
			<tr>
				<th>응시기간</th>
				<td>[[${#dates.format(testDetail.testDate, 'yyyy년 MM월 dd일')}]]</td>
			</tr>
			<tr>
				<th>총점</th>
				<td>[[${testDetail.quizScoreSum}]]점</td>
			</tr>
			<tr>
				<th>문제수</th>
				<td>[[${testDetail.quizIdCnt}]]개</td>
			</tr>
			<tr>
				<th>유의사항</th>
				<td>[[${testDetail.testContent}]]</td>
			</tr>
		</table>
		<br> <br>
		<div style="text-align: center">
			<button class="tdetail1 main-btn dark-btn-outline square-btn btn-hover"
				th:onclick="|location.href='@{/testList}'|">목록</button>
			<form class="tdetail1" action="testStart" method="post">
				<input type="hidden" name="page" th:value="1">
				<input type="hidden" name="quizCnt" th:value="${quizCnt}">
				<input type="hidden" name="testId" th:value="${testId}">
				<input type="hidden" name="subjectId" th:value="${subjectId}">
 				<div th:each="quiz : ${randQuizId}">				
					<input type="hidden" name="randQuizId" th:value="${quiz}">
				</div>
				<div th:each="rn : ${randRn}">				
					<input type="hidden" name="randRn" th:value="${rn}">
				</div>
				
				<button type="submit" class="main-btn dark-btn-outline square-btn btn-hover">시작</button>
			</form>
		</div>
		<br> <br>
	</div>
</div>
</html>
