<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/admin_layout}"
	layout:fragment="Admin">
<head>
<meta charset="UTF-8">
<title>과제 목록 교수</title>
<style>
.row {
	width: 100%;
}
</style>
</head>
<h1>과제 목록 교수</h1>
<div class="row">
	<div class="col-10">
		<div style='float: right;'>
			<a href="selectClass" class=" primary-btn rounded-full btn-hover"
				style='padding: 10px;'> <font style="vertical-align: inherit;">
					<font style="vertical-align: inherit;">+ 과제</font>
			</font>
			</a>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-10">
		<div class="card-style mb-30">
			<h1 class="mb-30">과제 목록</h1>
			<select id="classSelect">
				<option value="0">전체 강의실</option>
				<option th:each="class : ${classId}"
					th:value="${class.classId}">[[${class.classId}]] 강의실</option>
			</select>
			<div class="table-wrapper table-responsive">
				<table class="table">
					<thead>
						<tr>
							<th><h6>강의실</h6></th>
							<th><h6>과제명</h6></th>
							<th><h6>과목명</h6></th>
							<th><h6>마감일</h6></th>
							<th><h6>진행상태</h6></th>
						</tr>
					</thead>
					<tbody id="body">
						
					</tbody>
				</table>
			</div>
		</div>
		<!-- end card -->
	</div>
	<!-- end col -->
</div>

<script>
	$().ready(function() {
		homeworkList();
	});
	
	// 과제목록
	function homeworkList(){
		let homeworkAll = '';
		$.ajax({
			url:"homeworkListT",
			type: "get",
			data: {homeworkAll,homeworkAll},
			success:function(data){
				data.forEach(function(e){
					let homework =
						`
						<tr onclick="location.href='homeworkInfo?homeworkId='+${e.homeworkId}">
							<td>${e.classId}</td>
							<td>${e.homeworkTitle}</td>
							<td>${e.subjectName}</td>
							<td>${e.homeworkDate}</td>
							<td class="min-width">
								<span class="status-btn active-btn process">진행중</span>
							</td>
						</tr>
						`
					$('#body').append(homework)	;
						
				});
				classCategory();
			},
			 error:function(err){
				alert("homeworkList err")
			} 
		});
	}
	
	//강의실 카테고리
	function classCategory() {
		$("#classSelect").change(function() {

			let vals = $("#classSelect").val();
				$.ajax({
					url : "classCategoryT",
					type : "get",
					data : {
						vals : vals
					},
					success : function(data) {
						 // 댓글 목록 초기화
			            $('#body').empty(); 
						data.forEach(function(e){
							let classCategory =
								`
								<tr>
									<td>${e.classId}</td>
									<td>${e.homeworkTitle}</td>
									<td>${e.subjectName}</td>
									<td>${e.homeworkDate}</td>
									<td class="min-width">
										<span class="status-btn active-btn process">진행중</span>
									</td>
								</tr>
								`
							$('#body').append(classCategory)	;
						});
						
					},
					error : function(err) {
						alert("err")
					}
				});
		});
	}

	//날짜 포멧 변환 함수
	function formatDate(date) {
		var d = new Date(date), month = '' + (d.getMonth() + 1), day = ''
				+ d.getDate(), year = d.getFullYear();

		if (month.length < 2)
			month = '0' + month;
		if (day.length < 2)
			day = '0' + day;

		return [ year, month, day ].join('-');
	} // 날짜 포멧 변환 end
	var today = new Date();
	var today1 = formatDate(today);
	// 날짜 비교해서 시험진행 상태 변경
	var arry = [];
	$('.tDate').each(function(index, item) {
		arry.push($(item).text());
		//console.log(arry[index]);
		//console.log(today1);
		if (arry[index] < today1) {
			$('#' + index).text('시험종료');
			$('.process').attr('class', 'status-btn close-btn process');
		} else if (arry[index] > today1) {
			$('#' + index).text('시험중');
			$('#' + index).attr('class', 'status-btn active-btn process');
		}
	});
</script>
</html>
