<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/admin_layout}"
	layout:fragment="Admin">
<head>
<meta charset="UTF-8">
<title>homeworkInfo</title>
</head>
<body>
	<div th:each="homeworkInfo, idxStat : ${homeworkInfo}">
		<div style="border: 1px solid black; width: 1200px; height: 600px;">
			<hr>
			<h1>[[${homeworkInfo.homeworkTitle}]]</h1>
			<hr>
			<h3>[[${homeworkInfo.homeworkContent}]]</h3>
			<p>[[${#dates.format(homeworkInfo.homeworkDate,'yyyy년MM월dd일')}]]</p>
		</div>
		<div style="border: 1px solid black; width: 1200px; height: 200px;">
			댓글</div>
	</div>
</body>
</html>
