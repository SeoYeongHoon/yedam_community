<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="common/configs/config :: ConfigFragment">
</head>	  
<body>
	<section class="tab-components">
		<div class="container-fluid" style="padding-bottom: 100px;">
			<form id="login_form" class="form-elements-wrapper" style="max-width: 720px; margin: 0 auto;" method="post">
				<div class="row">
					<div class="col-12">
						<div class="card-style mb-30">
							<div class="input-style-1">
								<label>아이디</label> 
								<input id="loginId" name="id" type="text" placeholder="아이디를 입력하세요.">
							</div>
							<div class="input-style-1" style="position: relative">
								<label>비밀번호</label> 
								<div class="password_input">
									<input id="password" name="password" type="password" placeholder="비밀번호를 입력하세요.">
									<i class="fa fa-eye fa-lg" style="position: absolute; right: 10px; top: 52px;"></i>
								</div>
							</div>
						</div>
						<div class="d-flex" style="margin-top: 40px; justify-content: center;">
							<button type="submit" class="login_btn main-btn primary-btn btn-hover" style="padding: 8px 30px; margin-right: 10px;">로그인</button>
							<!-- <a href="#0" class="main-btn primary-btn btn-hover" style="padding: 8px 30px; margin-right: 10px;">로그인</a>
							<a href="#0" class="main-btn danger-btn btn-hover" style="padding: 8px 30px;">뒤로가기</a> -->
						</div>
					</div>
				</div>
			</form>
		</div>
	</section>
</body>
<script>
	$(".login_btn").click(function() {
		$("#login_form").attr("action", "/login");
		$("#login_form").submit();
	});
</script>
</html>
