<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="common/configs/config :: ConfigFragment">
</head>	  
<body>
	<section class="tab-components">
		<div class="container-fluid" style="padding-bottom: 100px;">
			<div class="title-wrapper pt-30" style="max-width: 720px; margin: 0 auto; text-align: center;">
				<div class="">
					<img src="images/yedam_logo.png" style="width: 300px; margin: -40px;">
					<div class="title">
						<h2>예담 커뮤니티에 오신 것을 환영합니다.</h2>
						<p>예담 커뮤니티는 예담 출신의 수료생과 현재 수강하고 있는 학생을 위한 플랫폼입니다.</p>
					</div>
				</div>
				<div class="add-line">회원가입에 필요한 기본정보를 입력해주세요.</div>
			</div>
			<form id="login_form" class="form-elements-wrapper" style="max-width: 720px; margin: 0 auto;" method="post">
				<div class="row">
					<div class="col-12">
						<!-- input style start -->
						<div class="card-style mb-30">
							<div class="input-style-1">
								<label>아이디</label> 
								<input id="loginId" name="id" type="text" placeholder="아이디를 입력하세요.">
							</div>
							<div class="input-style-1" style="position: relative">
								<label>비밀번호</label> 
								<div class="password_input">
									<input id="password" name="password" type="password" placeholder="비밀번호를 입력하세요.">
									<i class="fa fa-eye fa-lg" style="position: absolute; right: 10px; top: 52px;"></i>
								</div>
							</div>
						</div>
						<p>회원이 아니신가요? <a href="/register">회원가입하기</a></p>
						<div class="d-flex" style="margin-top: 10px; justify-content: center;">
							<button type="submit" class="login_btn main-btn primary-btn btn-hover" style="padding: 8px 30px; margin-right: 10px;">로그인</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</section>
</body>
<script>
	$(".login_btn").click(function() {
		$("#login_form").attr("action", "/");
		$("#login_form").submit();
	});
</script>
</html>
