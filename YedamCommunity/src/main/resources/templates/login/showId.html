<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="common/configs/config :: ConfigFragment">
</head>	  
<body>
	<section class="tab-components">
		<div class="container-fluid" style="padding-bottom: 100px;">
			<div class="title-wrapper pt-30" style="max-width: 720px; margin: 0 auto; text-align: center;">
				<div class="">
					<img src="/images/yedam_logo.png" style="width: 300px; margin: -40px;">
					<div class="title">
						<h2 style="font-weight: normal;">회원님의 아이디는</h2>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<div class="card-style mb-30">
						<table class="table">
							<thead style="display: flex; justify-content: center">
								<tr>
									<th style="border: none">
										<h2></h2>
									</th>
								</tr>
							</thead>
							<tbody style="display: flex; justify-content: center">
								<tr th:each="info : ${idInfo}">
									<td style="border: none; display: flex; align-items: center;">
										<h2 style="font-size: 40px; margin-right: 30px;">[[${info.id}]]</h2><span>입니다</span>
									</td>
								</tr>
							</tbody>
						</table>
						<div class="d-flex" style="margin-top: 80px; justify-content: center;">
							<a href="/all/login" class="main-btn primary-btn btn-hover" style="padding: 8px 30px; margin-right: 10px;">로그인하기</a>
							<a href="/all/findPw" class="main-btn dark-btn btn-hover" style="padding: 8px 30px; margin-right: 10px;">비밀번호 찾기</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
