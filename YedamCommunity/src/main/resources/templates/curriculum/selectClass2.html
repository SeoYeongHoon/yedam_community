<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/admin_layout}"
	layout:fragment="Admin">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
li {
	display: inline;
	
	
} 

#fsc {
	width: auto;
}

.selectClass {
	padding: 10px;
	border: 1px solid #E2E2E2;
	width: 300px;
}
</style>
</head>
<div id="fsc" class="card-style">
	<div th:each="classInfo, idxStat : ${class}">
		<ul>
			<li>
				<div class="selectClass" th:onclick="|location.href='@{/homeworkInsert(curriculumId=${classInfo.curriculumId})}'|">
					<h1>[[${classInfo.classId}]]강의실</h1>
					<h3>[[${classInfo.curriculumName}]]</h3>
					<hr>
					<p>[[${#dates.format(classInfo.curriculumStartDate,'yyyy년MM월dd일')}]]~[[${#dates.format(classInfo.curriculumEndDate,'yyyy년MM월dd일')}]]</p>
				</div>
			</li>
		</ul>
	</div>
</div>


</html>
