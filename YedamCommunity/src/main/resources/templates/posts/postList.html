<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/default_layout}"
      layout:fragment="Home">
<head>
  <style>
    .pagination {
      display: inline-block;
    }
    .pagination.col-lg-6 {
      padding: 0px 0px 0px 0px;
    }
    .pagination a {
      color: black;
      float: left;
      padding: 8px 16px;
      text-decoration: none;
    }
    .pagination a.active {
      background-color: #4CAF50;
      color: white;
    }
    .pagination a:hover:not(.active) {
      background-color: #ddd;
    }
    .insertBtn {
      text-align: right;
    }
  </style>
  <title>게시글 목록</title>
</head>
<body>
  <div class="container">
    <h3 th:text="'게시판 ' + ${boardId}">게시판</h3>
    <div class="insertBtn">
      <a th:href="@{/postInsert/{boardId}(boardId=${boardId})}">글쓰기</a>
    </div>
    <!-- 검색 폼 추가 -->
    <form id="searchForm">
      <input type="text" id="searchKeyword" placeholder="검색어를 입력하세요" />
      <button type="button" onclick="searchPosts()">검색</button>
    </form>
    <table class="table">
      <thead>
        <tr>
          <th>게시글 번호</th>
          <th>제목</th>
          <th>작성자</th>
          <th>작성시간</th>
          <th>조회수</th>
          <th>추천수</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="info : ${postList}" th:onclick="|location.href='@{/postInfo/{boardId}/{postId}(boardId=${info.boardId}, postId=${info.postId})}'|">
          <td th:text="${info.postId}">1</td>
          <td th:text="${info.title}">제목</td>
          <td th:text="${info.writer}">작성자</td>
          <td th:text="${#dates.format(info.createDate, 'yyyy-MM-dd')}">작성시간</td>
          <td th:text="${info.postView}">조회수</td>
          <td th:text="${info.postLike}">추천수</td>
        </tr>
      </tbody>
    </table>
    <div class="center">
      <div class="pagination col-lg-6">
        <div th:if="${currentPage > 1}">
          <a th:href="@{/postList/{boardId}(boardId=${boardId}, page=${currentPage - 1}, pageSize=${pageSize})}">&laquo;</a>
        </div>
        <div th:each="page : ${#numbers.sequence(1, (totalCount / pageSize) + (totalCount % pageSize == 0 ? 0 : 1))}">
          <a th:href="@{/postList/{boardId}(boardId=${boardId}, page=${page}, pageSize=${pageSize})}"
             th:text="${page}"
             th:classappend="${page == currentPage} ? 'active'"></a>
        </div>
        <div th:if="${currentPage < (totalCount / pageSize) + (totalCount % pageSize == 0 ? 0 : 1)}">
          <a th:href="@{/postList/{boardId}(boardId=${boardId}, page=${currentPage + 1}, pageSize=${pageSize})}">&raquo;</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    function searchPosts() {
      const keyword = document.getElementById('searchKeyword').value;
      const boardId = /* Get the boardId dynamically if needed, e.g., from URL */;
      location.href = `/postList/${boardId}/search?keyword=${keyword}`;
    }
  </script>
</body>
</html>
