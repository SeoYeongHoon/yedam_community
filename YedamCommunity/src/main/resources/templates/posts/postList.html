<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/default_layout}"
      layout:fragment="Home">
<head>
  <title>게시글 목록</title>
  <style>
    .pagination {
      display: inline-block;
    }
    .pagination a {
      color: black;
      float: left;
      padding: 8px 16px;
      text-decoration: none;
    }
    .pagination a.active {
      background-color: #4CAF50;
      color: white;
    }
    .pagination a:hover:not(.active) {
      background-color: #ddd;
    }
    .insertBtn {
      text-align: right;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    .gallery img {
      width: 100%;
      height: auto;
    }
    .gallery .wide {
      grid-column: span 2;
    }
  </style>
</head>
<body>
<div id="post_container">
  <h3 th:text="'게시판 ' + ${boardId}">게시판</h3>
  <div class="insertBtn">
    <a th:href="@{/all/postInsert/{boardId}(boardId=${boardId})}">글쓰기</a>
  </div>

  <!-- 검색 폼 -->
  <form id="searchForm" method="get" th:action="@{/all/post/{boardId}(boardId=${boardId})}">
    <input type="text" name="keyword" id="searchKeyword" placeholder="검색어를 입력하세요" />
    <button type="submit">검색</button>
  </form>

  <table class="table">
    <thead>
      <tr>
        <th>게시글 번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성시간</th>
        <th>조회수</th>
        <th>추천수</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="info : ${postList}" th:onclick="|location.href='@{/all/post/{boardId}/{postId}(boardId=${info.boardId}, postId=${info.postId})}'|">
        <td th:text="${info.postId}">1</td>
        <td th:text="${info.title}">제목</td>
        <td th:text="${info.writer}">작성자</td>
        <td th:text="${#dates.format(info.createDate, 'yyyy-MM-dd')}">작성시간</td>
        <td th:text="${info.postView}">조회수</td>
        <td th:text="${info.postLike}">추천수</td>
      </tr>
    </tbody>
  </table>

  <div class="center">
    <div class="pagination col-lg-6">
      <div th:if="${currentPage > 1}">
        <a th:href="@{/all/post/{boardId}(boardId=${boardId}, page=${currentPage - 1}, pageSize=${pageSize})}">&laquo;</a>
      </div>
      <div th:each="page : ${#numbers.sequence(1, (totalCount / pageSize) + (totalCount % pageSize == 0 ? 0 : 1))}">
        <a th:href="@{/all/post/{boardId}(boardId=${boardId}, page=${page}, pageSize=${pageSize})}"
           th:text="${page}"
           th:classappend="${page == currentPage} ? 'active'"></a>
      </div>
      <div th:if="${currentPage < (totalCount / pageSize) + (totalCount % pageSize == 0 ? 0 : 1)}">
        <a th:href="@{/all/post/{boardId}(boardId=${boardId}, page=${currentPage + 1}, pageSize=${pageSize})}">&raquo;</a>
      </div>
    </div>
  </div>


<!-- 갤러리 섹션 -->
<h2>갤러리</h2>
  <div class="gallery">
    <div th:each="post : ${postList}" th:onclick="|location.href='@{/all/post/{boardId}/{postId}(boardId=${post.boardId}, postId=${post.postId})}'|">
        <div th:each="file, iterStat : ${post.boardFiles}">
            <div th:if="${file.exists}" th:classappend="${iterStat.index >= 3 ? 'wide' : ''}">
                <img th:src="@{|/files/${file.boardfileLocation}|}" th:alt="${file.boardfileName}" />
                <p th:text="${file.boardfileName}">이미지 이름</p>
            </div>
        </div>
    </div>
  </div>
</div>
<script th:inline="javascript">

  //--------------------------------------------
  // 게시글 검색
  //--------------------------------------------
  function searchPosts() {
    const keyword = document.getElementById('searchKeyword').value;
    const boardId = [[${boardId}]];
    location.href = `/all/post/${boardId}?keyword=${keyword}`;
  }

  $(document).ready(function() {
    $('#searchKeyword').on('keypress', function(event) {
      if (event.which === 13) {
        event.preventDefault();
        searchPosts();
      }
    });
  });
</script>
</body>
</html>
