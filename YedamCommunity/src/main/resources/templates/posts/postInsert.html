<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{common/layouts/default_layout}"
	  layout:fragment="Home">
<head>
    <title>게시글 작성</title>
</head>
<body>
    <h1>게시글 작성</h1>
    <form th:action="@{/postInsert}" th:object="${post}" method="post">
        <label for="title">제목:</label>
        <input type="text" id="title" th:field="*{title}" /><br/>

        <label for="postContent">내용:</label>
        <textarea id="postContent" th:field="*{postContent}"></textarea><br/>

        <label for="writer">작성자:</label>
        <input type="text" id="writer" th:field="*{writer}" /><br/>

        <input type="hidden" th:field="*{boardId}" value="1" />
        <input type="hidden" th:field="*{userId}" value="1" />

        <button type="submit">작성</button>
    </form>
</body>
</html>
