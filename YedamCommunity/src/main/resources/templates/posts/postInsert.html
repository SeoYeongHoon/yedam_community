<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{common/layouts/default_layout}"
  layout:fragment="Home">
<head>
  <title>게시글 작성</title>
</head>
<body>
<div class="container">
  <h1>게시글 작성</h1>
  <form th:action="@{/all/postInsert}" th:object="${post}" method="post"
    enctype="multipart/form-data">
    
    <label for="title">제목: </label> 
    <input type="text" id="title" th:field="*{title}" /><br /> 
    <label for="postContent">내용:</label>
    <textarea id="postContent" th:field="*{postContent}"></textarea><br /> 
    <label for="writer">작성자:</label> 
    <input type="text" id="writer" th:field="*{writer}" readonly /><br />

    <!-- 파일 업로드 -->
    <label for="file">파일 :</label> 
    <input type="file" name="file" multiple="multiple" /><br />

    <!-- Hidden boardId and userId -->
    <input type="hidden" th:field="*{boardId}" />
    <input type="hidden" th:field="*{userId}" />

    <button type="submit">등록</button>
  </form>
</div>
</body>
</html>
