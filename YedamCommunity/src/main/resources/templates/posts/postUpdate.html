<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/default_layout}"
	layout:fragment="Home">
<head>
<meta charset="UTF-8">
<title>게시글 수정</title>
</head>
<body>
	<h1>게시글 수정</h1>
	<form th:action="@{/postUpdate}" th:object="${postInfo}" method="post">
		<input type="hidden" th:field="*{postId}" />
		<div>
			<label for="title">제목:</label> 
            <input type="text" th:field="*{title}" id="title" />
		</div>
		<div>
			<label for="postContent">내용:</label>
			<textarea th:field="*{postContent}" id="postContent"></textarea>
		</div>
		<div>
			<button type="button" id="updateBtn">수정</button>
		</div>
	</form>
	<a th:href="@{/postList}">목록으로 돌아가기</a>
    
	<script>
    $('#updateBtn').on('click', updateAjax);

    function updateAjax(event) {
        if (!validationCheck()) return;
        let dataObj = getPostObj();
        $.ajax({
            url: 'postUpdate',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify(dataObj),
            dataType: 'json'
        })
        .done(function(result) {
            if (result.success) {
                alert('정상적으로 수정되었습니다.');
                window.location.href = 'postList';
            } else {
                alert('수정되지 않았습니다.');
            }
        })
        .fail(function(err) {
            console.log('Error:', err);
        });
    }

    function validationCheck() {
        let title = $('#title');
        let content = $('#postContent');
        if (title.val() === '') {
            alert('게시글의 제목은 필수로 입력해야합니다.');
            title.focus();
            return false;
        }
        if (content.val() === '') {
            alert('게시글의 내용은 필수로 입력해야합니다.');
            content.focus();
            return false;
        }
        return true;
    }

    function getPostObj() {
        let formAry = $('form').serializeArray();
        let formObj = {};
        formAry.forEach(inputTag => {
            formObj[inputTag.name] = inputTag.value;
        });
        console.log(formObj);  
        return formObj;  
    }
    </script>

</body>
</html>
