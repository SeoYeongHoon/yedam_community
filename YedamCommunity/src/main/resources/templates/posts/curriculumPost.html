<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/default_layout}"
      layout:fragment="Home">
</head>

<div class="col-lg-12" id="allClass" style="margin-top: 20px;">
	<!-- 게시판 선택 버튼 -->
	<div class="card-style mb-30" >
		<ul class="buttons-group">
			<li th:each="curriculums : ${curriculum}">
				<button type="button" style="padding: 10px 30px;"
					class="main-btn success-btn-outline btn-hover classNum active"
					th:value="${curriculums.curriculumId}">[[${curriculums.curriculumName}]]</button>
			</li>
		</ul>
	</div>
	<!-- end card -->
</div>
	<div id="curriculumList"></div>
<div id="post_container">

</div>
<script>
//--------------------------
// 페이지 로드
//--------------------------
 $().ready(function(){
	postList();
})

function postList(){
	let list =
		`
		<div class="input-style-1" style="position: absolute; top: 120px;">
			<form id="searchForm" method="get" >
	    		<input type="text" name="keyword" id="searchKeyword" placeholder="검색어를 입력하세요" />
				<img style="position: absolute; top: 12px; right: 10px; width: 20px; opacity: 0.5;" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/icon/search.png">
  			</form>
 		</div>
		`
		$('#curriculumList').append(list)
} 

</script>
</html>
