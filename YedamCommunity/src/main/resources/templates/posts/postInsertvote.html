<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/default_layout}"
      layout:fragment="Home">
<head>
  <title>게시글 작성</title>
  <style>
    .insert-title {
        margin-top: 40px;
        text-align: center;
        margin-bottom: 20px;
        font-size: 2em;
    }
    
    .post-label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
        font-size: 1.1em;
        margin-right: 10px;
    }
    .post-insert-title, .post-insert-textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1em;
    }
    
    .submit-button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1.1em;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-bottom: 10px;
    }
    .submit-button:hover {
        background-color: #357A38;
    }
    
    .type-button{ 
        display: flex;
    }
    
    .radio-button{
    	box-sizing: border-box;
    	margin-right: 10px;
    	margin-bottom: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="insert-title">게시글 작성</h1>
  <form th:action="@{/all/postInsertVote/}" th:object="${post}" method="post" enctype="multipart/form-data" id="post-form" onsubmit="return postvoteCheck()">
    <label for="title">제목:</label>
    <input class="post-insert-title" type="text" id="title" th:field="*{title}" /><br />
    
        <h3>질문 / 토론</h3>
        <div class="form-group">
            <label class="post-label" for="type">유형</label>
            <div class="type-button">
            <input class="radio-button" type="radio" id="question" name="type" value="question">
            <label class="post-label" for="question">질문</label>
            <input class="radio-button" type="radio" id="discussion" name="type" value="discussion">
            <label class="post-label" for="discussion">토론</label>
            </div>
        </div>
        <div class="form-group">
            <label class="post-label" for="period">기간</label>
            <input type="date" id="endDate" name="voteEndDate">
        </div>
		
    <label for="postContent">내용:</label>
    <textarea class="post-insert-textarea" id="postContent" th:field="*{postContent}"></textarea><br />
    
    <label class="post-label" for="writer">작성자:</label>
    <input type="text" id="writer" th:field="*{writer}" readonly /><br />
    
    <input type="hidden" th:field="*{boardId}" />
    <input type="hidden" th:field="*{userId}" />
    <button class="submit-button" type="submit">등록</button>
  </form>
</div>
<script>

function postvoteCheck(){
    let title = document.getElementById('title');
    let postContent = document.getElementById('postContent');
    let endDate = document.getElementById('endDate');
    
    if(title.value == ''){
        alert('제목이 필요합니다.');
        title.focus();
        return false;
    }
    
    if(postContent.value == ''){
        alert('내용이 필요합니다.');
        postContent.focus();
        return false;
    }
    
    if(endDate.value == ''){
        alert('기간이 필요합니다.');
        endDate.focus();
        return false;
    }
    
    return true;
}
</script>
</body>
</html>
